<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Video Uploader</h3>

  <ion-item>
    <ion-label floating>Video to upload</ion-label>
    <ion-icon item-left color="primary" name="film"></ion-icon>
    <ion-input type="text" [(ngModel)]="fileName"></ion-input>
    <button ion-button clear item-right color="secondary" (click)="commandGetVideo($event)">Browse</button>
  </ion-item>
</ion-content>
